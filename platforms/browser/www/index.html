<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>The Tabs, The Enterprise Environment</title>
		<link rel="stylesheet" type="text/css" href="http://jetframe.jointab.ir/src/jetframeUI.css">
		<link rel="stylesheet" type="text/css" href="http://jetframe.jointab.ir/src/css/jetframe.css">
		<link rel="stylesheet" type="text/css" href="res/tabsApp.css">
		<link rel="stylesheet" type="text/css" href="res/tab1.css">
		<link rel="stylesheet" type="text/css" href="res/popup.css">
		<link rel="stylesheet" type="text/css" href="res/console.css">
		<link rel="stylesheet" type="text/css" href="res/rcalendar.css">
		<link rel="icon" type="image/x-icon" href="res/favicon.ico"/>
		
		<script type="text/javascript" src="logic/hammer.min.js"></script>
		
		<script type="text/javascript" src="logic/jscolor.min.js"></script>
		<script type="text/javascript" src="logic/NetworkTransfer.js"></script>
		<script type="text/javascript" src="logic/console.js"></script>
		<script type="text/javascript" src="res/lang/fa.js"></script>
		<script type="text/javascript" src="logic/tab1.js"></script>
		<script type="text/javascript" src="logic/popup.js"></script>
		<script type="text/javascript" src="logic/tabs-core.js"></script>
		<script type="text/javascript" src="logic/tabs.js"></script>
		<script type="text/javascript" src="logic/oldActions.js"></script>
		<script type="text/javascript" src="http://jetframe.jointab.ir/src/jetapp.js"></script>
		<script type="text/javascript" src="http://jetframe.jointab.ir/src/jetframe01.js"></script>
		<script type="text/javascript" src="http://jetframe.jointab.ir/src/geoframe.js"></script>
		<script type="text/javascript" src="http://jetframe.jointab.ir/src/jetframeUI.js"></script>
		<script type="text/javascript" src="logic/js/calendar.js"></script>
		<script type="text/javascript" src="logic/js/LU.js"></script>
		
	</head>
	<body>
		<img src="res/disconnect.png" style="position:absolute;visibility:hidden;height: 23px"/>
		<div id="mainBar" class="noselect sp">
			<img onclick="TabsCore.showSidebar()" src="res/sidebtn.png" style="float:left;height: 23px;margin-right: 10px"/>
			<img id="connectImg" src="res/connect.png" style="float:left;height: 23px"/>
			<span style="float:left;height: 23px;margin-left: 10px" id="dayCalendarTitle"></span>
			<ul id="mainBarKeys"></ul><hr style="visibility: hidden; clear:both"/>
		</div>
		<div id="viewState" class="compactMode" style="width:100%;min-height: 100%;margin-top: 50px;position: relative">
			<div id="sideBar" class="miniSidebar noselect">
				<div id="toolbar">
					<img onclick="LU.clear(); Task.helperFuse=1; var o=new Task(); Task.buildForm(o,1,LU.painterArea);" src="res/simpletask.png"/>
					<img onclick="LU.clear(); Task.helperFuse=2; var o=new Task(); Task.buildForm(o,1,LU.painterArea);" src="res/absolutetask.png"/>
					<img onclick="LU.clear();" src="res/viewtask.png"/>
				</div>
			</div>
			<div id="paintArea" class="noselect">Some text</div>
		</div>
		<hr id="bottomHr" style="margin-bottom: 200px; visibility: hidden"/>
		<div id="docBar" class="noselect sp">
		<div id="optBtns" class="noselect"><ul><li onclick="showTabsBar(true)"><img src="res/showBar.png"/></li><li onclick="showTabsBar(false)"><img src="res/smallBar.png"/></li></ul></div>
		<div id="tabsArea" class="noselect"></div>
		<div id="sideMenu" class="sidehide">
			<ul id="sidebarKey">
				<li>Hello</li>
			</ul>
		</div>
		</div>
		
		<script type="text/javascript">
			/* touch gesture */
			var ht=new Hammer(document.getElementById('sideBar'));
			ht.on("pan",function(ev){
				TabsCore.showSidebar(true);
			});
			var ht=new Hammer(document.getElementById('sideMenu'));
			ht.on("pan",function(ev){
				TabsCore.showSidebar(false);
			});
			
			Jet.config();
			startTabs();
		
			setAreaTheme("docBar","doc-down");
			setAreaTheme("mainBar","main-top noselect");
			
			
			for(i in tabTitle)
			{
				addAction(StrRes[tabTitle[i]], tabContent[i],false,"selectTab("+i+")");
			}
			
			setRTL(true);
			LU.config();
			TabsCore.reselect();
			//CalSetting.load();
		</script>
	</body>
</html>
